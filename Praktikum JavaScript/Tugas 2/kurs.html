<!DOCTYPE html>
<html lang="id">
    <head>
        <title>Kalkulator Kurs</title>
    </head>

    <body>

        <h3>Kurs Rupiah - Mata Uang Asing</h3>
        <table border="1px">
            <tr>
                <td>
                    Masukan Nilai
                </td>
                <td>
                    valas
                </td>
                <td>
                    Nilai Rupiah
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" id="value" onchange="convert()">
                </td>
                <td>
                    <select id="valas" onchange="changeValas()">
                        <option value="usd">USD</option>
                        <option value="sgd">SGD</option>
                        <option value="myr">MYR</option>
                        <option value="jpy">JPY</option>
                        <option value="eur">EUR</option>
                        <option value="sar">SAR</option>
                    </select>
                </td>
                <td>
                    <div id="hasil"></div>
                </td>
            </tr>
        </table>
        <script>
            let doc_nilai = document.getElementById("value")
            let hasil = document.getElementById("hasil")
            let kurs = 9915
            let nilai = 0

            function changeValas() {
                let valas = document.getElementById("valas").value
                if (valas == "usd") {
                    kurs = 9915
                } else if (valas == "sgd") {
                    kurs = 13472
                } else if (valas == "myr") {
                    kurs = 874
                } else if (valas == "jpy") {
                    kurs = 120
                } else if (valas == "eur") {
                    kurs = 15888
                } else if (valas == "sar") {
                    kurs = 3592
                }
                convert ()
            }
            function convert() {
            nilai = parseInt(doc_nilai.value)
            let rupiah = new Intl.NumberFormat("ID")
            hasil.innerHTML = "Rp. " + rupiah.format(nilai * kurs)
            }
        </script>
    </body>
</html>
